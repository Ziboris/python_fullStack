<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB首页</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .head{
            line-height: 40px;
            background-color: green;
            color: white;
            text-align: center;
        }


    </style>
</head>
<body>

<div class="outer">
    <div class="head">标题 </div>
    <div class="content">
        <a href="{% url 'addbook' %}">添加书籍</a>
        <a href="{% url 'updatebook' %}">修改书籍</a>
        <a href="{% url 'deletebook' %}">删除书籍</a>
        <a href="{% url 'querybook' %}">查询书籍</a>
    </div>

    <div class="queryResult">
        {% for book in ret %}
            <li>{{ book.name }}--{{ book.price }}--{{ book.author }}</li>
        {% endfor %}
    </div>

</div>

</body>
</html>
